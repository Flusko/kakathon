<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>

<body>
<div>
    <header id="header">
        <h1>big momma here</h1>
    </header>

    <div id="map-container" class="container">

        <div class="row">
            <div id="tip" class="col-sm">
                <h2>Tip of the day</h2>
                <h4>You can use it to purify water, cook food, ward off predators, cauterize wounds, and even signal for help.</h4>
            </div>
        </div>


        <div class="row">

            <div id="map" class="col-sm-9">
                <img src="../static/map.png" class="img-fluid">
            </div>

            <div id="badge" class="col-sm-3">
                <div><h3 th:text="${user.firstName}"></h3></div>
                <img src="../static/badge1.png" class="img-fluid">
                <button class="btn">Next Lesson</button>
                <button class="btn">Submit Video</button>
                <button class="btn">All Videos</button>
                <button class="btn">Top 10 Survivor</button>
            </div>

        </div>
    </div>
</div>
</body>

</html>
