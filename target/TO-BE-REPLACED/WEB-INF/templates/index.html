<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>

    <body>
        <div class="headerContainer">
            <header>
                <h1>Welcome to Surviving Life</h1>
            </header>

            <div class="formContainer">
                <form>
                    <legend class="login">LOGIN</legend>

                    <input
                        class="input"
                        type="email"
                        name="email"
                        required
                        placeholder="Email"
                    />

                    <input
                        class="input"
                        type="password"
                        name="password"
                        placeholder="Password"
                    />

                    <a href="#" class="forgotPass" target="_blank"
                        >Forgot Password?</a
                    >

                    <a class="btn" href="/user/1">submit</a>

                    <a href="/signup" class="signUp">sign up</a>
                </form>
            </div>
        </div>
    </body>
</html>
