<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>

    <body>
        <div class="headerContainer">
            <header>
                <h1>Welcome to Surviving Life</h1>
            </header>

            <div class="formContainer">
                <form action="mailto" method="POST">
                    <legend class="login">SIGN UP</legend>

                    <input
                        class="input"
                        type="text"
                        name="firstName"
                        required
                        placeholder="First Name"
                    />

                    <input
                        class="input"
                        type="date"
                        name="birthDate"
                        placeholder="Birth date"
                    />

                    <input
                        class="input"
                        type="email"
                        name="email"
                        required
                        placeholder="Email"
                    />

                    <input
                        class="input"
                        type="password"
                        name="password"
                        placeholder="Password"
                    />

                    <select
                        class="interests"
                        name="interests[]"
                        multiple="multiple"
                    >
                        <option value="guitar">Guitar</option>
                        <option value="java">Java</option>
                        <option value="java">CSS</option>
                        <option value="java">Cook</option>
                    </select>

                    <div class="personTypeContainer">
                        <input
                            class="input"
                            type="radio"
                            name="personType"
                            id="superHero"
                        />
                        <label for="superHero">Super Hero</label>

                        <input
                            class="input"
                            type="radio"
                            name="personType"
                            id="superCompany"
                        />
                        <label for="superCompany">Super Company</label>
                    </div>

                    <button class="btn">submit</button>

                    <a href="index.html" class="signUp">Back</a>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('.interests').select2({
                    placeholder: 'Select your interests',
                    heigth: '40px',
                    width: '100%',
                })
            })
        </script>
    </body>
</html>
