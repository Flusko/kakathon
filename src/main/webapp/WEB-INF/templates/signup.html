<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>

    <body>
        <div class="headerContainer">
            <header>
                <h1>Welcome to Surviving Life</h1>
            </header>

            <div class="formContainer">
                <form action="mailto" method="POST">
                    <legend class="login">SIGN UP</legend>

                    <input
                        class="input"
                        type="text"
                        name="firstName"
                        required
                        placeholder="First Name"
                    />

                    <input
                        class="input"
                        type="date"
                        name="birthDate"
                        placeholder="Birth date"
                    />

                    <input
                        class="input"
                        type="email"
                        name="email"
                        required
                        placeholder="Email"
                    />

                    <input
                        class="input"
                        type="password"
                        name="password"
                        placeholder="Password"
                    />

                    <button class="btn">submit</button>

                    <a href="index.html" class="signUp">Back</a>
                </form>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('.interests').select2({
                    placeholder: 'Select your interests',
                    heigth: '40px',
                    width: '100%',
                })
            })
        </script>
    </body>
</html>
