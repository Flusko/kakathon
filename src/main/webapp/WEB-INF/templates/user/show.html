<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>

<body>
<div class="headerContainer">
    <div class="container">

        <header id="header">
            <h1>big momma here</h1>
        </header>

        <div class="row">
            <div class="col-sm-8">
                <h2 th:text="${'User #' + user.id}"></h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.firstName}">First Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.lastName}">Last Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.email}">Last Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.phone}">Phone</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
