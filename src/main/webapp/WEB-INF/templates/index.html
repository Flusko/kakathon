<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="static/style.css" />

        <title>Surviving Life</title>
    </head>

    <body>
        <div class="headerContainer">
            <header>
                <h1>Welcome to Surviving Life</h1>
            </header>

            <div class="formContainer">
                <form action="mailto" method="POST">
                    <legend class="login">LOGIN</legend>

                    <input
                        class="input"
                        type="email"
                        name="email"
                        required
                        placeholder="Email"
                    />

                    <input
                        class="input"
                        type="password"
                        name="password"
                        placeholder="Password"
                    />

                    <a href="#" class="forgotPass" target="_blank"
                        >Forgot Password?</a
                    >

                    <button class="btn">submit</button>

                    <a href="/kakathontest/signup.html" class="signUp">sign up</a>
                </form>
            </div>
        </div>
    </body>
</html>
